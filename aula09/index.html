<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Clientes</h1>

        <hr>
        <a href="#" id="btncadastrar" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar clientes</a>
        <hr>

        <h4>Clientes Cadastrados</h4>
        <div id="lista" class="container row"></div>


        <!-- inicio do modal -->

        <div class="modal fade" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cadastro</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>

                    <form onsubmit="return false">
                        <input class="col-12" type="text" id="txtnome" placeholder="Nome Completo">
                        <input class="col-12" type="text" id="txtemail" placeholder="Email">
                        <input class="col-12" type="adress" id="txtendereco" placeholder="EndereÃ§o">
                        <input class="col-5" type="tel" id="txttelefone" placeholder="Telefone">
                        <input class="col-5" type="number" id="txtidade" placeholder="18">
                    </form>


                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="salvar">Salvar</button>
                  <button type="button" class="btn btn-primary" id="upd">Atualizar</button>
                </div>
              </div>
            </div>
          </div>

        <!-- fim do modal -->

    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gerenciar.js"></script>
</body>
</html>
